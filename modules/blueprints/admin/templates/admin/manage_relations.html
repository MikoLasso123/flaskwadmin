{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td>
                    <a class="btn btn-success" href="/admin/relations/view_companies/{{ user.id }}" role="button">View companies</a>
                    <a class="btn btn-primary" href="/admin/relations/view/{{ user.id }}" role="button">Choose companies</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
