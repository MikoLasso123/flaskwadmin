{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <a class="btn btn-primary" href="/admin/users/manage/new" role="button">Add new user</a>
</div>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a class="btn btn-primary" href="/admin/users/manage/update/{{ user.id }}" role="button">Edit</a>
                    {% if user.active %}
                        <a class="btn btn-warning" href="/admin/users/manage/disable/{{ user.id }}" role="button">Deactivate</a>
                    {% else %}
                        <a class="btn btn-warning" href="/admin/users/manage/enable/{{ user.id }}" role="button">Activate</a>
                    {% endif %}
                    <a class="btn btn-danger" href="/admin/users/manage/delete/{{ user.id }}" role="button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
